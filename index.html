<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickRef - Developer Reference Cheat Sheets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-code"></i> QuickRef</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="https://github.com/yourusername/quickref" target="_blank">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </div>
        </div>
    </nav>

    <div class="hero-section bg-primary text-white text-center py-5">
        <div class="container">
            <h1 class="display-4 fw-bold mb-3">QuickRef</h1>
            <p class="lead mb-4">Share quick reference and cheat sheets for developers</p>
            <div class="search-container mx-auto" style="max-width: 500px;">
                <div class="input-group">
                    <input type="text" class="form-control form-control-lg" placeholder="Search for cheatsheet..." id="searchInput">
                    <button class="btn btn-outline-light" type="button" id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div id="categories-container">
            <!-- Categories will be loaded here by JavaScript -->
        </div>
        
        <div class="text-center mt-5">
            <div class="alert alert-info">
                <h5><i class="fas fa-question-circle"></i> See something missing?</h5>
                <p class="mb-0">Edit the <code>data/quickrefs.json</code> file to add new references or create a new HTML page in the <code>pages/</code> directory.</p>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2024 QuickRef. Built with <i class="fas fa-heart text-danger"></i> for developers.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
